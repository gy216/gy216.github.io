<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果园学习 - 资源下载</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #0069c0;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .resources {
            margin-top: 40px;
        }
        .resource {
            margin-bottom: 15px;
        }
        .resource a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .resource a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>果园学习</h1>
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="zaixian.html">在线资源</a>
        <a href="ziyuan.html">资源下载</a>
        <a href="up.html">联系我们以更新</a>
        <a href="becode.html">我想上传资源</a>
    </nav>
    <div class="container">
        <section id="resources" class="welcome">
            <h2>资源下载</h2>
            <p>这里提供各种学习资源的下载，包括电子书、代码示例等。</p>
        </section>
        <section id="resource-list" class="resources">
            <!-- 资源列表将通过JavaScript动态生成 -->
        </section>
    </div>
    <footer>
        <p>&copy; 2024 果园学习. 版权所有.</p>
    </footer>
    <script>
        // 假设这是我们的资源数据
        const resources = [
            {name: '《白牙》导读单.docx', url: '/school/《白牙》导读单.docx'},
            {name: '【国外链路】new《红星照耀中国》所有资料', url: '/school/new《红星照耀中国》所有资料.pdf'},
            {name: '格列佛游记译文', url: '/school/格列佛游记译文0.pdf'},
            {name: '黑布林时空隧道的中文翻译', url: '/school/黑布林时空隧道的中文翻译.pdf'}
        ];

        // 获取资源列表容器
        const resourceList = document.getElementById('resource-list');

        // 动态生成资源列表
        resources.forEach(resource => {
            const div = document.createElement('div');
            div.className = 'resource';
            const link = document.createElement('a');
            link.href = resource.url;
            link.textContent = resource.name;
            div.appendChild(link);
            resourceList.appendChild(div);
        });
    </script>
</body>
</html>

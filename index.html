    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff00f0;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --light-text: #ffffff;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px rgba(0, 240, 255, 0.5);
            --grid-color: rgba(0, 240, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .cyber-container {
            width: 90%;
            max-width: 700px;
            background: rgba(20, 20, 40, 0.85);
            border: 1px solid var(--primary);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: var(--neon-glow);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(0, 240, 255, 0.1) 0%, 
                rgba(255, 0, 240, 0.1) 100%
            );
            z-index: -1;
        }

        .cyber-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 240, 255, 0.05) 0%,
                rgba(255, 0, 240, 0.05) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(100%); }
        }

        h1 {
            font-size: 3.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .redirect-message {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-message .highlight {
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
        }

        .countdown {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--secondary);
            font-weight: bold;
        }

        .countdown-number {
            display: inline-block;
            min-width: 45px;
            background: rgba(255, 0, 240, 0.1);
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid var(--secondary);
        }

        .manual-link {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .manual-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 240, 0.7);
        }

        .manual-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }

        .manual-link:hover::before {
            left: 100%;
        }

        .loading-container {
            width: 100%;
            max-width: 450px;
            height: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--primary);
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 8px;
            animation: loading 3s linear forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .hologram {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .floating-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
        }

        /* 数据隧道效果 */
        .data-tunnel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 240, 255, 0.05) 10%,
                rgba(0, 240, 255, 0.1) 20%,
                rgba(0, 240, 255, 0.05) 30%,
                transparent 100%);
            z-index: -1;
            animation: tunnelMove 15s linear infinite;
        }

        @keyframes tunnelMove {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        @media (max-width: 768px) {
            .cyber-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.3rem;
                padding-bottom: 15px;
            }
            
            h1::after {
                width: 140px;
            }
            
            .redirect-message {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            
            .countdown {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            
            .loading-container {
                height: 14px;
                max-width: 350px;
                margin: 20px auto;
            }
            
            .manual-link {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (max-height: 600px) {
            .cyber-container {
                padding: 20px 15px;
                transform: scale(0.9);
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            .redirect-message {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .countdown {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .loading-container {
                height: 12px;
                max-width: 300px;
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>
    <!-- 网格线 -->
    <div class="grid-lines"></div>
    
    <!-- 数据隧道效果 -->
    <div class="data-tunnel"></div>
    
    <!-- 浮动数据点 -->
    <div class="floating-points" id="floating-points"></div>
    
    <!-- 全息投影效果 -->
    <div class="hologram"></div>

    <div class="cyber-container">
        <h1>正在跳转</h1>
        
        <div class="redirect-message">
            您即将被重定向至 <span class="highlight">果园编程官网</span><br>
            请稍候，页面将在 <span class="countdown-number" id="countdown">1</span> 秒后自动跳转
        </div>
        
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        
        <div class="countdown">
            <span id="countdown-text">倒计时: </span>
            <span class="countdown-number" id="countdown-display">1</span>
            <span> 秒</span>
        </div>
        
        <a href="https://gy216.github.io/home" class="manual-link">
            <i class="fas fa-external-link-alt"></i> 立即访问官网
        </a>
    </div>

    <script>
        // 创建浮动数据点
        function createFloatingPoints() {
            const container = document.getElementById('floating-points');
            const pointCount = 25;
            
            for (let i = 0; i < pointCount; i++) {
                const point = document.createElement('div');
                point.classList.add('floating-point');
                
                // 随机大小 (2-5px)
                const size = Math.random() * 3 + 2;
                point.style.width = `${size}px`;
                point.style.height = `${size}px`;
                
                // 随机位置
                point.style.left = `${Math.random() * 100}%`;
                point.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                point.style.animationDelay = `${Math.random() * 10}s`;
                
                // 随机动画时长
                const duration = Math.random() * 8 + 8;
                point.style.animationDuration = `${duration}s`;
                
                // 随机颜色
                const colors = ['#00f0ff', '#ff00f0', '#ff8c00'];
                point.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(point);
            }
        }
        
        // 倒计时功能
        function startCountdown() {
            let seconds = 1;
            const countdownDisplay = document.getElementById('countdown-display');
            const countdownText = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownDisplay.textContent = seconds;
                countdownText.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingPoints();
            startCountdown();
            
            // 添加控制台彩蛋
            console.log("%c果园编程丨科技驱动未来", "font-size: 18px; color: #00f0ff; text-shadow: 0 0 10px #00f0ff;");
            console.log("%c正在跳转到果园编程官网...", "font-size: 14px; color: #ff00f0;");
        });
    </script>
</body>

    <style>
        /* 成员页专属样式 */
        .team-members {
            padding: 60px 0;
            background: rgba(10, 10, 30, 0.7);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.05) 0%, transparent 30%);
        }
        
        #team-members-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            position: relative;
        }
        
        #team-members-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .member-card {
            background: rgba(15, 15, 35, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(0, 240, 255, 0.1) 0%, 
                rgba(255, 0, 240, 0.1) 100%
            );
            z-index: -1;
        }
        
        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 240, 255, 0.2);
            border-color: var(--primary-color);
        }
        
        .member-card h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        .member-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--secondary-color);
        }
        
        .member-meta {
            margin: 20px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .member-id {
            display: block;
            color: #aaa;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .member-bio {
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .member-sign {
            display: block;
            margin-top: 15px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            border-left: 2px solid var(--secondary-color);
            padding-left: 12px;
            position: relative;
        }
        
        .member-sign::before {
            content: '"';
            position: absolute;
            left: 5px;
            top: -5px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .social-link {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }
        
        .social-link:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        
        .no-link {
            color: #777;
            font-size: 0.85rem;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .member-grid {
                grid-template-columns: 1fr;
            }
            
            #team-members-title {
                font-size: 2rem;
            }
        }
        /* 返回按钮样式 */
.back-to-home {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
}

.back-to-home a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: rgba(0, 240, 255, 0.1);
    border: 1px solid var(--primary-color);
    border-radius: 50px;
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.back-to-home a:hover {
    background: var(--primary-color);
    color: #000;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
}

.back-to-home svg {
    transition: transform 0.3s ease;
}

.back-to-home a:hover svg {
    transform: translateX(-3px);
}
    </style>

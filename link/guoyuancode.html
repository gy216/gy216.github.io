<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>安全重定向丨果园编程</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff00f0;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --light-text: #ffffff;
            --neon-glow: 0 0 10px var(--primary-color);
            --warning-color: #ff8c00;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
        }

        .cyber-container {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: var(--neon-glow);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 240, 255, 0.05) 0%,
                rgba(255, 0, 240, 0.05) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .warning {
            color: var(--warning-color);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
            font-size: 1.2rem;
            margin: 25px 0;
        }

        .cyber-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        small {
            display: block;
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .cyber-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <h1>⚠️ 安全重定向警告</h1>
        <p>您即将离开果园编程主站，前往副站</p>
        <p class="warning">请注意：副站与主站数据不同步！</p>
        
        <button class="cyber-button" id="redirectBtn">确认跳转</button>
        
        <small>如果这不是您的本意，请关闭此页面或使用浏览器返回功能</small>
    </div>

    <script>
        document.getElementById('redirectBtn').addEventListener('click', function() {
            // 替换为实际的重定向URL
            window.location.href = "https://guoyuancode.dpdns.org";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果园编程CDN服务</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-purple: #9600ff;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --text-color: #e0e0e0;
            --glow: 0 0 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(9, 1, 17, 0.8), rgba(9, 1, 17, 0.8)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--neon-purple);
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow) rgba(150, 0, 255, 0.5);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .logo-icon::before {
            content: "</>";
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.3s;
            position: relative;
        }
        
        nav a:hover {
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        nav a:hover::after {
            transform: scaleX(1);
        }
        
        .hero {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 60px;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(150, 0, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow) rgba(150, 0, 255, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            color: var(--text-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            color: var(--dark-bg);
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .section {
            margin-bottom: 80px;
            padding: 40px;
            background: rgba(10, 10, 20, 0.7);
            border: 1px solid rgba(150, 0, 255, 0.3);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(150, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(150, 0, 255, 0.05), transparent);
            transform: skewX(-45deg);
            pointer-events: none;
        }
        
        .section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--neon-pink);
            position: relative;
            display: inline-block;
        }
        
        .section h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-pink), transparent);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature {
            padding: 25px;
            background: rgba(20, 20, 30, 0.5);
            border: 1px solid rgba(150, 0, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(150, 0, 255, 0.2);
            border-color: var(--neon-blue);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(150, 0, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--neon-blue);
        }
        
        .feature h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--neon-blue);
        }
        
        .usage-examples {
            margin-top: 40px;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--neon-purple);
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            position: relative;
        }
        
        .code-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(150, 0, 255, 0.1), transparent);
            pointer-events: none;
        }
        
        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            color: var(--neon-blue);
        }
        
        .code-block .comment {
            color: #7f7f7f;
        }
        
        .code-block .tag {
            color: var(--neon-pink);
        }
        
        .code-block .attr {
            color: var(--neon-blue);
        }
        
        .code-block .value {
            color: #ffcc00;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--neon-purple);
            margin-top: 60px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(150, 0, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: var(--neon-purple);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--neon-purple);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .hero h2 {
                font-size: 1.8rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
        
        /* 赛博朋克风格的扫描线效果 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 100% 2px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }
        
        /* 霓虹灯闪烁效果 */
        .neon-flicker {
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 40px var(--neon-purple);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        /* 数字雨效果 */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <canvas id="matrix" class="matrix-rain"></canvas>

        <section class="hero">
            <h2>CDN页面</h2>
            <p>本页为CDN服务，用于cdn.guoyuangzs.dpdns.org的腾讯云CDN的服务</p>
            <p>cdn.guoyuangzs.dpdns.org/CDN_resources/xxxx.xxxx</p>
            <a href="#usage" class="btn">立即使用</a>
        </section>
  

        
        <footer>
 
            <p>© 2020-2025 果园编程工作室 版权所有</p>
            <a href="/" class="back-btn">返回首页</a>
        </footer>
    </div>
    
    <script>
        // 数字雨效果
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = '01';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(10, 10, 20, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0ff0fc';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>

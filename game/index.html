<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff00f0;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --light-text: #ffffff;
            --neon-glow: 0 0 10px var(--primary-color);
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            background-attachment: fixed;
        }

        .cyber-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .cyber-header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .cyber-title {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .game-card {
            background: rgba(20, 20, 40, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 240, 255, 0.1) 0%, 
                rgba(255, 0, 240, 0.1) 100%);
            z-index: -1;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 240, 255, 0.2);
            border-color: var(--primary-color);
        }

        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: inline-block;
            transition: all 0.3s;
        }

        .game-card:hover .game-icon {
            transform: scale(1.2);
            text-shadow: var(--neon-glow);
        }

        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .cyber-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            margin-top: 30px;
        }

        .cyber-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
            
            .cyber-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
